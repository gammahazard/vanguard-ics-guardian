<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanguard ICS Guardian - Security Console</title>
    <meta name="description"
        content="WASI 0.2 security simulation demonstrating capability-based sandboxing for industrial control systems.">

    <!-- favicon - shield emoji as svg -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">

    <!-- google font for clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"

    <link data-trunk rel="css" href="styles.css">

<body>
    <!-- copy wasm assets to dist -->
    <link data-trunk rel="copy-dir" href="assets" />

    <!-- Create wasmGuest stub SYNCHRONOUSLY before any async scripts run -->
    <!-- This ensures window.wasmGuest exists immediately when Leptos calls it -->
    <script>
        // Create a promise that resolves when the real module loads
        window._wasmGuestReady = new Promise(function (resolve) {
            window._wasmGuestResolve = resolve;
        });
        // Stub that waits for real implementation
        window.wasmGuest = {
            run: function (options) {
                return window._wasmGuestReady.then(function () {
                    return window._wasmGuestReal.run(options);
                });
            },
            setFsPolicy: function (allow) {
                window._wasmGuestReady.then(function () {
                    window._wasmGuestReal.setFsPolicy(allow);
                });
            },
            setNetPolicy: function (allow) {
                window._wasmGuestReady.then(function () {
                    window._wasmGuestReal.setNetPolicy(allow);
                });
            }
        };

        // Real WASM measurement functions for 2oo3 TMR demo
        // These measure actual WebAssembly performance, not simulated values
        window.wasmMetrics = {
            // Cache for compiled module
            _compiledModule: null,
            _wasmBytes: null,

            // Fetch and cache the WASM binary
            _ensureLoaded: async function () {
                if (this._wasmBytes) return;
                const response = await fetch('./assets/wasm/malicious_driver.core.wasm');
                this._wasmBytes = await response.arrayBuffer();
            },

            // Measure WASM compile time (returns ms)
            measureCompile: async function () {
                await this._ensureLoaded();
                const start = performance.now();
                this._compiledModule = await WebAssembly.compile(this._wasmBytes);
                const elapsed = performance.now() - start;
                return elapsed;
            },

            // Measure WASM instantiate time (returns ms) - this is the "rebuild" time
            measureInstantiate: async function () {
                await this._ensureLoaded();
                if (!this._compiledModule) {
                    this._compiledModule = await WebAssembly.compile(this._wasmBytes);
                }
                const start = performance.now();
                // Instantiate with minimal imports (we just want timing, not full execution)
                try {
                    await WebAssembly.instantiate(this._compiledModule, {});
                } catch (e) {
                    // Expected - we don't provide all imports, but instantiation still runs
                }
                const elapsed = performance.now() - start;
                return elapsed;
            },

            // Get WASM binary size in bytes
            getWasmSize: async function () {
                await this._ensureLoaded();
                return this._wasmBytes.byteLength;
            },

            // Run a full benchmark: compile + 3 instantiates (simulates 2oo3 setup)
            runBenchmark: async function () {
                await this._ensureLoaded();

                // Measure compile
                const compileStart = performance.now();
                const module = await WebAssembly.compile(this._wasmBytes);
                const compileTime = performance.now() - compileStart;

                // Measure 3 instantiates (for 2oo3)
                const instantTimes = [];
                for (let i = 0; i < 3; i++) {
                    const start = performance.now();
                    try {
                        await WebAssembly.instantiate(module, {});
                    } catch (e) { /* expected */ }
                    instantTimes.push(performance.now() - start);
                }

                return {
                    compileMs: compileTime,
                    instantiateMs: instantTimes,
                    avgInstantiateMs: instantTimes.reduce((a, b) => a + b, 0) / 3,
                    wasmSizeBytes: this._wasmBytes.byteLength
                };
            }
        };
    </script>

    <!-- Load the real WASM guest runner (module scripts are deferred) -->
    <script type="module">
        import { runGuest, setFsPolicy, setNetPolicy } from './assets/wasm/runner.js';

        // Store real implementation and resolve the waiting promise
        window._wasmGuestReal = {
            run: runGuest,
            setFsPolicy,
            setNetPolicy
        };
        window._wasmGuestResolve();

        // Also dispatch event for any other listeners
        window.dispatchEvent(new CustomEvent('wasm-guest-ready'));
    </script>

    <!-- leptos mounts the app here -->
    <!-- trunk will inject the wasm loader script -->
    <link data-trunk rel="rust" data-wasm-opt="z" />
</body>

</html>
